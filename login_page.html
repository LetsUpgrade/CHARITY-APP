<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOgin-Form</title>

    <!-- link to css file -->
    <link rel="stylesheet" type = "text/css" href="./assets/css/login.css">




    <!-- problem in this file so I commented this -->

    <!-- Icon css link -->
    <link href="./assets/vendor/fontawesome/css/fontawesome.min.css"  rel="stylesheet">
    <link href="./assets/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="./assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" >

    <!-- for grid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    <div class="container">

        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">

                <!------- Image -------->
                <div class="img-left d-none d-md-flex"></div>
                

                <div class="card-body">

                    <!------- logo -------->
                    <div class="logo d-none d-md-flex"></div>

                    <!---- Login heading ---->
                    <h4 class="title text-center mt-4">
                        <i class="fa fa-user-circle-o"></i> Login
                    </h4>

                    <form class="form-box px-3">

                        <!-----email----->
                        <div class="form-input">
                            <!-- fontawsm icon for email -->
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                        </div>

                        <!----- password ----->
                        <div class="form-input">
                            <!-- fontawsm icon for password -->
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <!----- checkbox ---->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input"  id="cb1" name="">
                                <label class="custom-control-label" for="cb1">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <!------submit button ------>
                            <button type="submit" class="btn btn-block text-uppercase">
                                Login
                            </button>
                        </div>

                        <div class="text-center mb-3">
                            or login with
                        </div>

                        <div class="row mn-3">

                            <!-- Facebook icon -->
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </div>

                            <!-- twitter icon -->
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-twitter">
                                    <i class="fa fa-twitter"></i> 
                                </a>
                            </div>

                            <!-- google icon -->
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-google">
                                    <i class="fa fa-google"></i> 
                                </a>
                            </div>
                        </div>

                        <!---- horizontal line ---->
                        <hr class="my-4">

                        <!-- create account -->
                        <div class="text-center mb-2">
                            Don't have an account?
                            <a href="signup_page.html" class="register-link">
                                Create here
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>

</body>
</html>
